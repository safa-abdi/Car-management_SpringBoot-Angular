<div class="container">
  <div>
    <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <h2 style="text-align: center">Modifier une Marque</h2>
    <hr />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
  <form>
    <table width="100%">
      <tr>
        <td
          width="70%"
          style="color: darkcyan; font-weight: bold; font-style: italic"
        >
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="col-sm-3 col-md-3 col-lg-5">
            <label>ID Marque</label>
            <input
              readonly
              type="text"
              [(ngModel)]="currentMarque.idmarque"
              name="idmarque"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <br />
          <div class="col-sm-4 col-md-4 col-lg-9">
            <label>Nom Marque</label>
            <input
              type="text"
              [(ngModel)]="currentMarque.nomMarque"
              name="nomMarque"
              class="form-control"
            />
          </div>
          <br />
          <div class="col-sm-4 col-md-4 col-lg-9">
            <label>Pays</label>
            <input
              type="text"
              [(ngModel)]="currentMarque.pays"
              name="pays"
              class="form-control"
            />
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="mt-2" style="font-weight: bold">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button
              type="submit"
              (click)="updateMarque()"
              class="btn btn-outline-secondary btn-lg"
            >
              Modifier
            </button>
          </div>
        </td>
        <td width="30%">
          <img
            class="img-responsive"
            src="assets/images/im13.jpg"
            width="500"
            height="300"
          />
        </td>
      </tr>
    </table>
  </form>
</div>
